<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Your Mood</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>How are you feeling today?</h2>
    <div class="mood-options">
      <button class="mood-btn" data-mood="happy">😊 Happy</button>
      <button class="mood-btn" data-mood="neutral">😐 Neutral</button>
      <button class="mood-btn" data-mood="sad">😢 Sad</button>
      <button class="mood-btn" data-mood="angry">😡 Angry</button>
      <button class="mood-btn" data-mood="in love">😘  In Love</button>
      <button class="mood-btn" data-mood="confident">😎 Confident</button>
      <!-- Add more mood options as needed -->
    </div>
  </div>
<script type="module" src="js/mood.js"></script>  
</body>
</html>
